    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!--Personalización CSS-->
    <link rel="stylesheet" href="css/cotizar.css">
</head>
<body>

    <header class="presentacion">
        <div class="container">
            <nav class="nav-main" id="menu">
                <img src="img/Icono Simbad Tours.png" alt="SimbadTours LOGO" class="nav-logo">
                <ul class="nav-menu">
                    <li>
                        <a href="index.html">INICIO</a>
                    </li>
                    <li>
                       <a href="nosotros.html">NOSOTROS</a>
                   </li>
                   <li>
                       <a href="contacto.html">CONTACTO</a>
                   </li>
                   <li>
                       <a href="destinos.html">DESTINOS</a>
                   </li>
                   <li>
                       <a href="">SERVICIOS</a>
                       <ul>
                           <li><a href="">Renta de autos</a></li>
                           <li><a href="">Hotel</a></li>
                           <li><a href="">Paquetes Turísticos</a></li>
                       </ul>
                   </li>
                   <li>
                       <a href="#">COTIZAR</a>
                   </li>
                </ul>
                <a href="#"><img src="img/estados-unidos.png" alt="Idioma Ingles" class="nav-ingles"></a>
                <a href="#"><img src="img/espana.png" alt="Idioma Español" class="nav-español"></a>
                <ul class="nav-menu-right">
                    <li>
                        <a href="#miModal">CREAR CUENTA</a>
                    </li>
                    <li>
                        <a href="#">MI CUENTA <i class="fas fa-user"></i> </a>
                    </li>
                </ul>
            </nav>
            <hr noshade color="#232b2d">
            <section class="presentacion-text">
                <h2 class="pt2">COTIZACIÓN</h2>
            </section>
        </div>
    </header>

    <form action="" class="form">
        <div class="conteiner">
            <label for="nombres">Nombres:</label>
            <input type="text" class="control" name="nombres" id="nombres">
            <label for="telefono">Teléfono:</label>
            <input type="text" class="control" name="telefono" id="telefono">
            <label for="correo">Dirección de correo:</label>
            <input type="email" class="control" name="correo" id="correo">
            <label for="destino">Destino:</label>
            <select class="control" name="destino" id="destino">
                <option value="" selected></option>
                    <option value="">Granada</option>
                    <option value="">León</option>
                    <option value="">Masaya</option>
            </select>
            <label for="paquete">Tipo de paquete:</label>
            <select class="control" name="paquete" id="paquete">
                <option value="" selected>Destino</option>
                    <option value="">Destino con vehículo</option>
                    <option value="">Destino con hotel</option>
                    <option value="">Destino con vehículo y hotel</option>
            </select>
            <label for="fecha_in">Fecha de ingreso:</label>
            <input type="date" class="control" name="fecha_in" id="fecha_in">
            <label for="fecha_sal">Fecha de salida:</label>
            <input type="date" class="control" name="fecha_sal" id="fecha_sal">
            <label for="comentario">Comentario:</label>
            <textarea class="coment" name="comentario" id="comentario" cols="30" rows="10"></textarea>

        </div>
    </form>

    <footer class="footer">
        <iframe src="footer.html" frameborder="0"></iframe>
    </footer>
    
</body>
</html>
